<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <title>Historic Weather App</title>
</head>
<body>
  <div class="weather-app-box">
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Write me a city..." required class="input-city" id="city-search-form">
      <input type="submit" class="input-submit" value="Search" >
    </form>
  </header>
  <main>
    <div class="weather-app-main">
    <div>
  <h1 class="weather-city-display" id="city-display">Lisbon</h1>
  <p class="weather-data-display">Monday 20:00, Clean Sky <br>
  Humidity: <strong>50 %</strong>, Wind: <strong>3 km/h</strong>
  </p>
  </div>
  <div class="weather-emoji-temp-unit">
    <div class="weather-emoji">☀️</div> 
    <div class="weather-temperature">20</div>
    <div class="weather-unit">°C</div>
  </div>
  </div>
  </main>
  <footer>
    Coded by <a href="https://github.com/SU06FIALHO" target="_blank"> Susana Fialho</a>, code hosted on 
    <a href="https://github.com/SU06FIALHO/historic-weather-app" target="_blank"> GitHub </a>and hosted on 
    <a href="https://historic-weather-app.netlify.app/" target="_blank"> Netlify</a>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
